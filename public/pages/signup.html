<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - TradingAI</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        .gradient-text {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .hero-gradient {
            background: linear-gradient(135deg, rgba(0,0,0,0.9) 0%, rgba(33,33,33,0.95) 100%);
        }
    </style>
</head>
<body class="bg-black text-white min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full mx-4">
        <!-- Logo -->
        <div class="text-center mb-8">
            <a href="/" class="inline-flex items-center space-x-2">
                <img src="/images/logo.svg" alt="TradingAI" class="h-8 w-auto">
                <span class="text-2xl font-bold gradient-text">TradingAI</span>
            </a>
        </div>

        <!-- Sign Up Form -->
        <div class="glass-effect rounded-xl p-8 animate__animated animate__fadeIn">
            <h2 class="text-2xl font-bold mb-6 gradient-text">Create Your Account</h2>
            <form id="signupForm" class="space-y-6">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-400 mb-2">First Name</label>
                        <input type="text" id="firstName" class="w-full bg-gray-800 rounded-lg px-4 py-2 focus:ring-2 focus:ring-yellow-500 focus:outline-none" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-400 mb-2">Last Name</label>
                        <input type="text" id="lastName" class="w-full bg-gray-800 rounded-lg px-4 py-2 focus:ring-2 focus:ring-yellow-500 focus:outline-none" required>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-2">Email</label>
                    <input type="email" id="email" class="w-full bg-gray-800 rounded-lg px-4 py-2 focus:ring-2 focus:ring-yellow-500 focus:outline-none" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-2">Password</label>
                    <input type="password" id="password" class="w-full bg-gray-800 rounded-lg px-4 py-2 focus:ring-2 focus:ring-yellow-500 focus:outline-none" required>
                    <p class="mt-1 text-sm text-gray-400">Must be at least 8 characters long</p>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-2">Confirm Password</label>
                    <input type="password" id="confirmPassword" class="w-full bg-gray-800 rounded-lg px-4 py-2 focus:ring-2 focus:ring-yellow-500 focus:outline-none" required>
                </div>
                <div class="flex items-center">
                    <input type="checkbox" id="terms" class="rounded bg-gray-800 border-gray-700 text-yellow-500 focus:ring-yellow-500" required>
                    <label for="terms" class="ml-2 text-sm text-gray-400">
                        I agree to the
                        <a href="#" class="text-yellow-400 hover:text-yellow-300">Terms of Service</a>
                        and
                        <a href="#" class="text-yellow-400 hover:text-yellow-300">Privacy Policy</a>
                    </label>
                </div>
                <button type="submit" class="w-full px-4 py-2 rounded bg-yellow-500 hover:bg-yellow-400 transition-colors font-bold">
                    Create Account
                </button>
            </form>
        </div>

        <!-- Login Link -->
        <div class="text-center mt-6">
            <p class="text-gray-400">
                Already have an account?
                <a href="/pages/login.html" class="text-yellow-400 hover:text-yellow-300 font-medium">
                    Sign in
                </a>
            </p>
        </div>
    </div>

    <script src="/js/auth.js"></script>
    <script>
        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }

            try {
                await authService.signup({
                    firstName,
                    lastName,
                    email,
                    password
                });
                window.location.href = '/'; // Redirect to home page after successful signup
            } catch (error) {
                alert(error.message);
            }
        });
    </script>
</body>
</html>
