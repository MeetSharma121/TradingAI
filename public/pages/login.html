<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TradingAI</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        .gradient-text {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .hero-gradient {
            background: linear-gradient(135deg, rgba(0,0,0,0.9) 0%, rgba(33,33,33,0.95) 100%);
        }
    </style>
</head>
<body class="bg-black text-white min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full mx-4">
        <!-- Logo -->
        <div class="text-center mb-8">
            <a href="/" class="inline-flex items-center space-x-2">
                <img src="/images/logo.svg" alt="TradingAI" class="h-8 w-auto">
                <span class="text-2xl font-bold gradient-text">TradingAI</span>
            </a>
        </div>

        <!-- Login Form -->
        <div class="glass-effect rounded-xl p-8 animate__animated animate__fadeIn">
            <h2 class="text-2xl font-bold mb-6 gradient-text">Welcome Back</h2>
            <form id="loginForm" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-2">Email</label>
                    <input type="email" id="email" class="w-full bg-gray-800 rounded-lg px-4 py-2 focus:ring-2 focus:ring-yellow-500 focus:outline-none" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-2">Password</label>
                    <input type="password" id="password" class="w-full bg-gray-800 rounded-lg px-4 py-2 focus:ring-2 focus:ring-yellow-500 focus:outline-none" required>
                </div>
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input type="checkbox" id="remember" class="rounded bg-gray-800 border-gray-700 text-yellow-500 focus:ring-yellow-500">
                        <label for="remember" class="ml-2 text-sm text-gray-400">Remember me</label>
                    </div>
                    <a href="#" class="text-sm text-yellow-400 hover:text-yellow-300">Forgot password?</a>
                </div>
                <button type="submit" class="w-full px-4 py-2 rounded bg-yellow-500 hover:bg-yellow-400 transition-colors font-bold">
                    Sign In
                </button>
            </form>
        </div>

        <!-- Sign Up Link -->
        <div class="text-center mt-6">
            <p class="text-gray-400">
                Don't have an account?
                <a href="/pages/signup.html" class="text-yellow-400 hover:text-yellow-300 font-medium">
                    Sign up
                </a>
            </p>
        </div>
    </div>

    <script src="/js/auth.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                await authService.login(email, password);
                window.location.href = '/'; // Redirect to home page after successful login
            } catch (error) {
                alert(error.message);
            }
        });
    </script>
</body>
</html>
